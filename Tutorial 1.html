<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title> Tutorial 1 </title>
</head>
<body>

    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tutorial</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f0f0f0;
                    display: flex;
                    flex-direction: column; /* Stack elements vertically */
                    align-items: center; /* Center horizontally */
                    min-height: 100vh;
                    margin: 0;
                }
        
                .header { /* Style for the header div */
                    background-color: #008080; /* Teal */
                    color: white;
                    padding: 10px;
                    width: 100%;
                    text-align: center;
                }
        
                .video-container {
                    width: 80%;
                    max-width: 800px;
                    margin: 20px 0; /* Add some top/bottom margin */
                }
        
                .video-container iframe {
                    width: 100%;
                    height: 450px;
                    border-radius: 10px;
                }
        
                @media (max-width: 600px) {
                    .video-container iframe {
                        height: 250px;
                    }
                }
                .footer {
                    position: fixed;
                    left: 0;
                    bottom: 0;
                    width: 100%;
                    padding: 10px;
                    background-color: #008080; /* Teal color */
                    color: white;
                    text-align: center;
                }
            </style>
        </head>
        <body>
        
            <div class="header">  <p class="text-center text-sm font-medium">
                    Tutorial
                </p>
            </div>
        
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/hMDJyb7VkYw?si=T5K-HhzBpECvzNZE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        
            <div class="footer">
                <p class="text-center text-sm font-medium">
                    TUTORIAL
                </p>
            </div>
        
        </body>
        </html>


</body>
</html>
